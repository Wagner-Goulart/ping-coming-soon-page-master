<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <script defer src="./src/js/scripts.js"></script>
</head>
<body>
  <main class="container">
    <img class="logo" src="./src/images/logo.svg" alt="Logo">
    <h1 class="title"> <span>We are launching</span> soon!</h1>
    <p class="description">Subscribe and get notified</p>
    <form action="#">
      <div>
        <input type="email" name="email" id="email" placeholder="Your email address." autocomplete="off">
        <button class="notify-btn">Notify Me</button>
      </div>
        <span class="erro-message">*Please provide a valid email address</span>
    </form>
    <img class="dashboard" src="./src/images/illustration-dashboard.png" alt="Dashboard Ilustration">
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Wagner-Goulart" target="_blank">Wagner Goulart</a>.
    </p>
  </footer>
</body>

</html>
